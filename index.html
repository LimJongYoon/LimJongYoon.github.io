<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Lim JY</title>
  <link rel="icon" href="images/favicon.ico" />
  <meta name="description" content="Hi, I'm Lim Jongyoon. I am a HCI researcher">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link
    rel="stylesheet"
    href="//cdn.jsdelivr.net/npm/docsify@5/dist/themes/addons/core-dark.min.css"
    media="(prefers-color-scheme: dark)"
    data-group="addon"
    data-sheet="core-dark-auto"
  />
  <link
    rel="stylesheet"
    href="//cdn.jsdelivr.net/npm/docsify@5/dist/themes/addons/vue.min.css"
    data-group="addon"
    data-sheet="vue"
    disabled
  />
</head>
<body>
  <div id="app"></div>

  <!-- 요약 텍스트 예시
  <div>
    <p class="summary" style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
      This is a long text summary that will be truncated.
    </p>
    <a href="javascript:void(0);" onclick="toggleText(this)">More</a>
  </div>
  -->

  <script>
    window.$docsify = {
      auto2top: true,
      coverpage: true,
      loadSidebar: true,
      loadNavbar: true,
      subMaxLevel: 3,
      name: 'Lim, Jongyoon',
      repo: '',
    };

    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }

    function toggleText(link) {
        var summary = link.previousElementSibling;
        if (summary.style.whiteSpace === "nowrap") {
            summary.style.whiteSpace = "normal";
            summary.style.overflow = "visible";
            summary.style.textOverflow = "clip";
            link.innerText = " ";
        } else {
            summary.style.whiteSpace = "nowrap";
            summary.style.overflow = "hidden";
            summary.style.textOverflow = "ellipsis";
            link.innerText = "More";
        }
    }

    function toggleExplainText(link) {
        var summary = link.previousElementSibling;
        if (summary.style.display === "-webkit-box" || summary.style.overflow === "hidden") {
            summary.style.display = "block";
            summary.style.overflow = "visible";
            summary.style.textOverflow = "clip";
            summary.style.webkitLineClamp = "unset";
            link.innerText = "Show less";
        } else {
            summary.style.display = "-webkit-box";
            summary.style.overflow = "hidden";
            summary.style.textOverflow = "ellipsis";
            summary.style.webkitLineClamp = "5";
            link.innerText = "More";
        }
    }

    function handleResize() {
        var explainText = document.querySelector('.explain');
        var moreButton = document.querySelector('.explain + a');
        
        if (window.innerWidth <= 600) {
            explainText.style.display = "-webkit-box";
            moreButton.style.display = "inline"; // 버튼 표시
        } else {
            explainText.style.display = "block";
            moreButton.style.display = "none"; // 버튼 숨김
        }
    }

    window.addEventListener('resize', handleResize);
    window.addEventListener('load', handleResize);

  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
</body>
</html>
