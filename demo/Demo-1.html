<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and QR Code</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center content vertically */
            height: 100vh;
            background: linear-gradient(135deg, #011c00 25%, #000036 75%); /* Modern wave-like gradient */
            background-size: 400% 400%;
            animation: gradient-animation 5s ease infinite;
            padding: 20px; /* Reduced padding */
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: #eaeaea; /* Light text color for contrast */
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .header {
            font-size: 4.5rem;
            color: #ffffff;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .video-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        video {
            width: 70%;
            height: auto;
            border: 3px solid #555555; /* Medium gray border */
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .content-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            width: 100%;
            gap: 15px; /* Balanced gap */
        }

        .task-container {
            flex: 2;
            max-width: 45%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            background-color: rgba(68, 68, 68, 0.9); /* Slightly brighter gray with transparency */
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            border: 1px solid #666666; /* Medium gray border */
            border-radius: 12px;
            overflow-y: auto;
            height: 100%; /* Matches height of QR container */
        }

        .task-container h2 {
            margin-bottom: 10px;
            font-size: 1.5rem;
            color: #f5f5f5; /* Slightly brighter text color */
            text-align: center;
        }

        .task-container ul {
            list-style: none;
            padding-left: 10px;
            font-size: 1.2rem;
            color: #cccccc; /* Softer light gray */
        }

        .task-container ul li {
            margin-bottom: 10px;
        }

        .qr-container {
            flex: 1;
            max-width: 25%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background-color: rgba(68, 68, 68, 0.9); /* Slightly brighter gray with transparency */
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            border: 1px solid #666666; /* Medium gray border */
            border-radius: 12px;
            text-align: center;
            height: 100%; /* Matches height of task container */
        }

        .qr-container img {
            max-width: 80%;
            height: auto;
            border: 2px solid #555555; /* Medium gray border */
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
        }

        .qr-container p {
            font-size: 1.2rem;
            color: #f5f5f5; /* Slightly brighter text color */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">StorageChat Mobile</div>
    <div class="video-container">
        <video controls>
            <source src="Timeline%201.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="content-container">
        <div class="task-container">
            <h2>테스크:</h2>
            <ul>
                <li>1. 근처에 있는 소장품 선택하기</li>
                <li>2. 우제류를 위하여 작품에 대해 AI 도슨트와 대화하기</li>
                <li>3. 우제류를 위하여 작품에 대해 AI 도슨트와 채팅하기</li>
                <li>4. 원하는 소장품의 사진을 촬영하기</li>
                <li>5. 소장품에 메모를 적어 저장하기</li>
            </ul>
        </div>
        <div class="qr-container">
            <img src="qr_code.png" alt="설문지 QR 코드">
            <p>설문지 QR</p>
        </div>
    </div>
</body>
</html>
